{% extends 'base.html' %}

{% block content %}
<div class="mt-2 mb-5" id="sigform">
    <h1 class="text-center text-light">Inscription</h1>
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="role" class="form-label">Rôle</label>
                    <select name="role" id="role" class="form-control" required>
                        <option value="" disabled selected>Sélectionnez votre rôle</option>
                        <option value="CREATEUR">CREATEUR</option>
                        <option value="ABONNE">ABONNE
                        </option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" name="confirm" id="confirm" class="form-control" required>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary" type="submit">Soumettre</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
